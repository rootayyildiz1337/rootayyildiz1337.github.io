<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Terminal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: Monaco, monospace;
            overflow: hidden;
        }

        #terminal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 10px;
            box-sizing: border-box;
            color: #fff;
        }

        #output {
            flex-grow: 1;
            overflow-y: scroll;
            white-space: pre-wrap;
        }

        #prompt {
            display: flex;
        }

        #prompt-label {
            flex-grow: 0;
        }

        #prompt-input {
            flex-grow: 1;
            border: none;
            background-color: transparent;
            outline: none;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div id="output">Welcome to Linux Terminal</div>
        <div id="prompt">
            <div id="prompt-label">$</div>
            <input id="prompt-input" autofocus>
        </div>
    </div>

    <script>
        const promptInput = document.getElementById('prompt-input');
        const output = document.getElementById('output');
        let hasPermission = true;

        promptInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                const command = promptInput.value;
                promptInput.value = '';
                executeCommand(command);
            }
        });

        function executeCommand(command) {
            const responses = {
                'ls': 'police.txt fbi.txt sqlbackup.zip sinop57.php rte.rar',
                'cat police.txt': 'cm9vdGF5eWlsZGl6MTMzNy5naXRodWIuaW8vcHJvZmlsLnppcA==',
                'fbi.txt sqlbackup.zip sinop57.php rte.rar': 'Permission denied'
            };

            if (command in responses) {
                output.innerHTML += `<div>$ ${command}</div>`;
                const response = responses[command];
                if (response === 'Permission denied') {
                    output.innerHTML += `<div style="color: red;">${response}</div>`;
                    hasPermission = false;
                } else {
                    output.innerHTML += `<div>${response}</div>`;
                }
            } else {
                if (!hasPermission) {
                    output.innerHTML += `<div style="color: red;">You do not have permission to access these files</div>`;
                } else {
                    output.innerHTML += `<div>$ ${command}</div>`;
                    output.innerHTML += `<div>Command not found</div>`;
                }
            }
        }
    </script>
</body>
</html>
